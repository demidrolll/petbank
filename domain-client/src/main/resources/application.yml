grpc:
  server:
    port: 8080

spring:
  kafka:
    bootstrap-servers: "127.0.0.1:9092"

  datasource:
    master:
      jdbcUrl: jdbc:postgresql://localhost:8001/petbank
      username: admin
      password: 12345678
      driver-class-name: org.postgresql.Driver
      connectionTimeout: 20000
      maximumPoolSize: 10

    slave:
      url: jdbc:postgresql://localhost:8006/petbank
      username: admin
      password: 12345678
      driver-class-name: org.postgresql.Driver
      hikari:
        connectionTimeout: 20000
        maximumPoolSize: 10

  jpa:
    database: postgresql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

notification:
  mail:
    topic: petbank-mail-notification
